{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block main %}
<div class="w-25 card border-sucess m-auto mt-5">
  <h1 class="card-header text-center">Register</h1>
  <div class="card-body fs-4">
    <form method="post" class="m-auto mb-2">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="form-control btn btn-success">REGISTER</button>
    </form>
  </div>
  <div class="card-footer text-center fs-5">
    Already have an account? <a href="{% url 'account_login' %}">Log in</a>
  </div>
</div>
{% endblock %}
