{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}
{% block main %}
<div class="container pt-5">
  <div class="w-75 card border-primary mx-auto">
    <h1 class="card-header text-center">Log in</h1>
    <div class="card-body fs-5">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="form-control btn btn-primary fs-5">LOG IN</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <p class="mt-2">
        Need an account?
        <a href="{% url 'account_signup' %}">Register</a>.<br>
        Lost your password?
        <a href="{% url 'account_reset_password' %}">Reset it</a>.
      </p>
    </div>
  </div>
</div>
{% endblock %}
