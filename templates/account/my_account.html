{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}My Account{% endblock title %}

{% block main %}
<div class="container my-5 pb-5">
  <div class="card border-success mx-auto">
    <h1 class="card-header text-center">My Account</h1>
    <div class="card-body fs-5">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="form-control btn btn-success">UPDATE</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <p><a href="{% url 'account_change_password' %}">Change Password</a></p>
    </div>
  </div>
</div>
{% endblock %}
