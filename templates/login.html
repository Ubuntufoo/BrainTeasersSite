{% extends '_base.html' %}

{% block title %}Login{% endblock title %}
{% block main %}

<body>
  <main>
    <section id="loginForm" class="container w-50">
      <h2 class="text-center pt-5 pb-2">Log in</h2>
      <form action="" method="post">
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required autofocus size="30" class="form-control">
        </div>
        <div>
          <label for="pw">Password:</label>
          <input type="password" name="pw" id="pw" required size="30" class="form-control">
        </div>
        <div class="text-center">
          <input type="submit" id="submit" class="btn btn-success m-3"></input>
        </div>
        <div id="registerLink" class="text-center p-5">
          <a class="btn btn-outline-secondary" onclick="toggleDisplay()">Need an account? Register.</a>
        </div>
      </form>

    </section>

    <section id="registerForm" class="container w-50">
      <h2 class="text-center pt-5 pb-2">Register</h2>
      <form action="" method="post">
        <div>
          <label for="email2">Email:</label>
          <input type="email2" name="email2" id="email2" required autofocus size="30" class="form-control">
        </div>
        <div>
          <label for="pw2">Password:</label>
          <input type="password2" name="pw2" id="pw2" size="30" class="form-control">
        </div>
        <div>
          <label for="pw2">Repeat Password:</label>
          <input type="password2" name="pw2" id="pw2" size="30" class="form-control">
        </div>
        <div id="checkFlex">
          <input type="checkbox" name="ageCheck" id="ageCheck">
          <label for="checkbox">I am over 13 and enjoy games</label>
        </div>
        <div class="text-center">
          <input type="submit" name="submitButton" id="submitButton" value="Register" class="btn btn-success m-3">
        </div>
        <div class="text-center p-5">
          <a class="btn btn-outline-secondary" id="loginLink" onclick="toggleDisplay()">Have an account? Log in.</a>
        </div>
      </form>
    </section>
  </main>

  <script>
    window.addEventListener('load', function () {
      const loginSubmit = document.getElementById('submit');
      const registerSubmit = document.getElementById('submitButton');
      document.getElementById("registerForm").style.display = 'none';

      loginSubmit.addEventListener('click', function () {
        window.alert('Form Submitted');
      });
      registerSubmit.addEventListener('click', function () {
        window.alert('Form Submitted');
      });
    });

    function toggleDisplay() {
      let reg = document.getElementById("registerForm");
      let login = document.getElementById("loginForm");

      if (reg.style.display === "none") {
        reg.style.display = "block";
        login.style.display = "none";
      } else {
        reg.style.display = "none";
        login.style.display = "block";
      }
    };
  </script>
</body>

{% endblock main %}
