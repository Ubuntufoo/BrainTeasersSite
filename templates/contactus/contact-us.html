{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Contact Us{% endblock title %}
{% block main %}
<h2 class="text-center m-5">Contact Us</h2>
<div class="card border-primary m-auto mb-3 p-3" style="max-width: 40rem">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success float-end">Send</button>
  </form>
</div>
{% endblock main %}
