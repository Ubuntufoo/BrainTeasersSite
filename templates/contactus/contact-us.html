{% extends '_base.html' %}

{% block title %}Contact Us{% endblock title %}
{% block main %}
<h2 class="text-center">Contact Us</h2>
<div class="card border-primary m-auto mb-3 p-3" style="max-width: 40rem">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success float-end">Send</button>
  </form>
</div>
{% endblock main %}
