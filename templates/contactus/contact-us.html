{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Contact Us{% endblock title %}
{% block main %}
<h1 class="text-center m-5">Contact Us</h1>
<div class="card border-success m-auto mb-3 p-3 fs-4" style="max-width: 40rem">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success btn-lg float-end">Send</button>
  </form>
</div>
{% endblock main %}
