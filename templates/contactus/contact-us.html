{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Contact Us{% endblock title %}
{% block main %}
<div class="container pt-5">
  <div class="w-75 card border-primary mx-auto">
    <h1 class="card-header text-center">Contact Us</h1>
    <div class="card-body fs-5">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success btn-lg float-end">Send</button>
      </form>
    </div>
  </div>
</div>
{% endblock main %}
